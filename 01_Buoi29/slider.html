<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="slider-container">
        <div class="list-sliders" id="list-sliders">
            <div class="slider-item">
                <img src="https://images.unsplash.com/photo-1612831819784-9084c50c5477?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="">
            </div>
            <div class="slider-item">
                <img src="https://images.unsplash.com/photo-1611095788646-86737a001141?ixid=MXwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="slider-item">
                <img src="https://images.unsplash.com/photo-1616649003723-30db72c1ed46?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="">
            </div>
        </div>
        <div class="slider-control">
            <div class="slider-icon left" id="icon-left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="slider-icon right" id="icon-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="list-dots">

        </div>
    </div>
</body>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous">
    </script>
    <script src="slider.js"></script>
</html>
